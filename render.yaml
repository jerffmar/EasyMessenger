services:
  - type: web
    name: whatsapp-manager
    env: node
    plan: free
    buildCommand: cp app-package.json package.json && npm install && cd client && npm install && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_PATH
        value: /opt/render/project/src/auth_info
      - key: VITE_API_URL
        value: https://whatsapp-manager.onrender.com
      - key: VITE_SOCKET_URL
        value: https://whatsapp-manager.onrender.com
    disk:
      name: auth-disk
      mountPath: /opt/render/project/src/auth_info
      sizeGB: 1

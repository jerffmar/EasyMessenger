services:
  - type: web
    name: whatsapp-manager
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_PATH
        value: /opt/render/project/src/auth_info
    disk:
      name: auth-disk
      mountPath: /opt/render/project/src/auth_info
      sizeGB: 1
